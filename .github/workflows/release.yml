name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build binary
        run: |
          make build

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: cron-service-binary
          path: cmd/cron-service/bin/cron-service

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: cron-service-binary
          path: ./

      - name: Make binary executable
        run: chmod +x cron-service

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: cron-service
          token: ${{ secrets.GITHUB_TOKEN }}